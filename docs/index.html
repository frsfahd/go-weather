<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc
      spec-url="openapi.yaml"
      render-style="view"
      layout="column"
      schema-style="table"
      show-header="false"
      theme="light"
      nav-accent-color="#ffd8e7"
      nav-bg-color="#666699"
      primary-color="#ea526f"
      bg-color="#fff9fb"
    ></rapi-doc>
  </body>
</html>
